set -g default-terminal "screen-256color"
# set the prefix: Ctrl + x
set -g prefix C-x
# At the same time unbind the Ctrl + b
unbind C-b
# set r to load the config file and display the "reloaded!" message
bind r source-file ~/.tmux.conf \; display "reloaded!"

# up
bind-key k select-pane -U
# down
bind-key j select-pane -D
# left
bind-key h select-pane -L
# right
bind-key l select-pane -R
# select last window
bind-key C-l select-window -l

# resize the window
bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

# switch the windows
bind ^u swapp -U
bind ^d swapp -D

# set background and the front color
set -g status-bg black
set -g status-fg yellow

# copy-mode set the vi mode
setw -g mode-keys vi

# zoom pane <-> window
# http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/tmux-zoom.sh
bind ^z run "tmux-zoom"
##

# horizontal split the window
bind - splitw -v
# unbind ^"
unbind '"'

# vertically split the window
bind | splitw -h
# unbind ^%
unbind %

# copy mode
# enter copy mode (prefix Escape)
bind Escape copy-mode
# paste buffer (prefix Ctrl-p)
bind ^p pasteb
# select (v)
bind -t vi-copy v begin-selection
# copy (y)
bind -t vi-copy y copy-selection


# prefix [ copy mode, space to start copy, Enter to copy and quit copy-mode
# prefix ] paste
setw -g mode-keys vi

# app
# htop (prefix !)
bind ! splitw htop
# man (prefix m)
bind m command-prompt "splitw 'exec man %%'"
# perl func (prefix @)
bind @ command-prompt "splitw 'exec perldoc -t -f %%'"
# perl var (prefix *)
bind * command-prompt "splitw 'exec perldoc -t -v %%'"
# perl doc (prefix %)
bind % command-prompt "splitw 'exec perldoc -t %%'"
# ruby doc (prefix /)
bind / command-prompt "splitw 'exec ri %%'"

#-- statusbar --#
set -g status-utf8 on
set -g status-interval 1
set -g status-keys vi

setw -g automatic-rename off

#-- colorscheme --#
# https://github.com/daethorian/conf-tmux/blob/master/colors/zenburn.conf

# modes
setw -g clock-mode-colour colour223
setw -g mode-attr bold
setw -g mode-fg colour223
setw -g mode-bg colour235

# panes
set -g pane-border-bg colour234
set -g pane-border-fg colour234
set -g pane-active-border-bg colour232
set -g pane-active-border-fg colour232

# statusbar
set -g status-justify centre
set -g status-bg colour235
set -g status-fg colour248
set -g status-attr dim
